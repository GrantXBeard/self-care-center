<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>  &#10024;Self Care Center&#10024;</h1>
      <main class="body-wrapper">
          <div class="selection">
            <h2>Which type of message?</h2>
            <section class="form-box">
              <form>
                <div class="input-box">
                  <input type="radio" name="affirmation" value="affirmation">
                  <label for="affirmation">affirmations</label>
                  <input type="radio" name="mantra" value="mantra">
                  <label for="mantra">mantras</label>
                </div>
                <button>Receive Message</button>
              </form>
            </section>
          </div>
          <section class="message-box">
            <p class="message hidden"></p>
            <img src="./assets/meditate.svg">
          </section>
      </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
